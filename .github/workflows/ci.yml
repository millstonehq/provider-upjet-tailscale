name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run Unit Tests
        env:
          CGO_ENABLED: 0
        run: |
          go test -v -cover -coverprofile=coverage.out \
            ./internal/clients/... ./config/...

      - name: Run Example Validation
        env:
          CGO_ENABLED: 0
        run: go test -v ./examples_test.go

      - name: Calculate Coverage
        run: |
          go tool cover -func=coverage.out | tee coverage.txt
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total Coverage: $COVERAGE%"
          
          # Fail if coverage is below 40%
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below minimum 40%"
            exit 1
          fi
          
          echo "✓ Coverage $COVERAGE% meets minimum threshold"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: provider-upjet-tailscale
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=10m

  generate-check:
    name: Check Generated Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install generation tools
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
