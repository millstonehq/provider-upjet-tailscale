name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run All Tests
        env:
          CGO_ENABLED: 0
        run: |
          go test -v -cover ./internal/clients/... ./config/...
          go test -v ./examples_test.go

      - name: Verify Coverage
        env:
          CGO_ENABLED: 0
        run: |
          go test -cover -coverprofile=coverage.out ./internal/clients/... ./config/...
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total Coverage: $COVERAGE%"
          
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below minimum 40%"
            exit 1
          fi

  build-and-release:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Earthly
        uses: earthly/actions-setup@v1
        with:
          version: latest

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build Multi-arch Images
        run: |
          cd providers/provider-upjet-tailscale
          earthly --push \
            --build-arg VERSION=${{ steps.version.outputs.version }} \
            +push

      - name: Generate Changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"* %s (%h)" --no-merges)
          fi
          
          # Save to output using EOF delimiter
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            Install the provider using kubectl:
            
            ```bash
            kubectl apply -f - <<EOF
            apiVersion: pkg.crossplane.io/v1
            kind: Provider
            metadata:
              name: provider-upjet-tailscale
            spec:
              package: ghcr.io/millstonehq/provider-upjet-tailscale:${{ steps.version.outputs.version }}
            EOF
            ```
            
            Or add to your Crossplane configuration:
            
            ```yaml
            apiVersion: pkg.crossplane.io/v1
            kind: Provider
            metadata:
              name: provider-upjet-tailscale
            spec:
              package: ghcr.io/millstonehq/provider-upjet-tailscale:${{ steps.version.outputs.version }}
            ```
            
            ## What's Next
            
            1. Create a ProviderConfig with your Tailscale API key
            2. Deploy Tailscale resources using the examples in [examples/](https://github.com/millstonehq/mill/tree/main/providers/provider-upjet-tailscale/examples)
            
            See the [README](https://github.com/millstonehq/mill/blob/main/providers/provider-upjet-tailscale/README.md) for full documentation.
          draft: false
          prerelease: false

  notify:
    name: Notify Release
    needs: build-and-release
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Extract Version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Release Success
        run: |
          echo "✓ Release ${{ steps.version.outputs.version }} completed successfully!"
          echo "  - Multi-arch images published to ghcr.io"
          echo "  - GitHub release created with changelog"
          echo "  - Ready for installation via Crossplane"
